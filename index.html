<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body><br>
    <h1>Temperature converter</h1>
    <div><br>
        <div id="sdiv"><br><br>
    <input type="number" id="textbox" placeholder="Enter your temperature"><br><br>
    <br><input type="radio" id="CtoK" name="unit">
    <label for="CtoK" >Convert from Celcius to Kelvin</label><br><br>
    <input type="radio" id="KtoC" name="unit">
    <label for="KtoC" >Convert from Kelvin to Celcius</label><br><br>
    <input type="radio" id="FtoK" name="unit">
    <label for="FtoK" >Convert from Fahrenheit to Kelvin</label><br><br>
    <input type="radio" id="KtoF" name="unit">
    <label for="KtoF" >Convert from Kelvin to Fahrenheit</label><br><br>
    <input type="radio" id="CtoF" name="unit">
    <label for="CtoF" >Convert from Celcius to Fahrenheit</label><br><br>
    <input type="radio" id="FtoC" name="unit">
    <label for="FtoC" >Convert from Fahrenheit to Celcius</label><br><br>
   <br> <button id="myBtn" onclick="convert()">SUBMIT</button><br><br><br><br><br>
    <p id="result"></p><br><br></div><br>
</div>
